appId: bmad.studio.app
productName: BMAD Studio
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - dist-electron/**/*
extraResources:
  - from: backend/bmad-backend
    to: bin/bmad-backend
    filter:
      - "**/*"
mac:
  category: public.app-category.developer-tools
  target:
    - dmg
    - zip
win:
  target:
    - nsis
    - zip
linux:
  target:
    - AppImage
    - deb
  category: Development
