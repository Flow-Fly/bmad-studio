appId: bmad.studio.app
productName: BMAD Studio
asar: true
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - dist-electron/**/*
mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - dmg
    - zip
  extraResources:
    - from: backend/bin/bmad-backend-darwin-${arch}
      to: bin/bmad-backend
linux:
  category: Development
  icon: build/icon.png
  target:
    - AppImage
  extraResources:
    - from: backend/bin/bmad-backend-linux-amd64
      to: bin/bmad-backend
